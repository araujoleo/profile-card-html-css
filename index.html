<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style-profile.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>


<body>
  
<div class="card">

  <div class="top-card">
    <img src="bg-pattern-card.svg" alt="">
  </div>

  <div class="img-card">
    <img src="image-victor.jpg" alt="img-profile">
  </div>
  
  <div class="info-card">
    <h1>Victor Crest <span>26</span></h1>
    <span>London</span>
    <hr>
  </div>

  <div class="info-social-media">
    <h2>80K<br><span>Followers</span></h2>
    <h2>803K<br><span>Likes</span></h2>
    <h2>1.4K<br><span>Photos</span></h2>
  </div>
 
</div>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/araujoleo" target="_blank"> Leonardo Araujo</a>.
  </div>
</footer>

</body>
</html>
